<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <h1>Etch-a-Sketch</h1>
                <div class="divcenter"></div>
            </div>
            <div class="controls">
                <div class="leftflex"><label for="colorPicker">Color picker</label>

                    <label for="randomColor">Random color mode</label>
                    <label for="toggleGrid">Show grid</label>
                    <label for="clearButton">Reset</label>
                    <label for="canvasSize">Canvas size</label>
                </div>
                <div class="rightflex">
                    <div class="input"><input type="color" name="" id="colorPicker"></div>
                    <div class="input"><input type="checkbox" name="" id="randomColor"></div>
                    <div class="input"><input type="checkbox" name="" id="toggleGrid" checked></div>
                    <div class="input"><input type="button" id="resetButton" value="Reset"></div>
                    <div class="input"><input type="range" name="" id="canvasSize" value="24" min="12" max="64"></div>
                </div>
            </div>
        </div>
        </div>
    </body>

</html>
